backend:
  name: github
  repo: Yackson-EX/yacksons-world
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - { name: "category", label: "Category", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "reviews"
    label: "Reviews"
    folder: "src/content/reviews"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - name: "medium"
        label: "Type"
        widget: "select"
        options: ["games", "music", "movies", "tv-shows", "anime"]
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "photography"
    label: "Photography"
    folder: "src/content/photography"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "alt", label: "Alt text", widget: "string", required: false }
      - { name: "caption", label: "Caption", widget: "text", required: false }
      - { name: "body", label: "Notes", widget: "markdown", required: false }
