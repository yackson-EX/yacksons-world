backend:
  name: github
  repo: Yackson-EX/yacksons-world
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About"
        file: "src/content/pages/about.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
      - name: "imageAlign"
        label: "Image alignment"
        widget: "select"
        required: false
        options:
          - { label: "Center", value: "center" }
          - { label: "Left", value: "left" }
          - { label: "Right", value: "right" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "width", label: "Image width (px)", widget: "number", required: false, value_type: "int" }
      - { name: "height", label: "Image height (px)", widget: "number", required: false, value_type: "int" }
      - name: "faq"
        label: "F.A.Q."
        file: "src/content/pages/faq.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - name: "imageAlign"
            label: "Image alignment"
            widget: "select"
            required: false
            options:
              - { label: "Center", value: "center" }
              - { label: "Left", value: "left" }
              - { label: "Right", value: "right" }
          - { name: "body", label: "Body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - { name: "category", label: "Category", widget: "string" }
      - name: "imageAlign"
        label: "Image alignment"
        widget: "select"
        required: false
        options:
          - { label: "Center", value: "center" }
          - { label: "Left", value: "left" }
          - { label: "Right", value: "right" }
      - { name: "width", label: "Image width (px)", widget: "number", required: false, value_type: "int" }
      - { name: "height", label: "Image height (px)", widget: "number", required: false, value_type: "int" }
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "reviews"
    label: "Reviews"
    folder: "src/content/reviews"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - name: "medium"
        label: "Type"
        widget: "select"
        options: ["games", "music", "movies", "tv-shows", "anime"]
      - name: "imageAlign"
        label: "Image alignment"
        widget: "select"
        required: false
        options:
          - { label: "Center", value: "center" }
          - { label: "Left", value: "left" }
          - { label: "Right", value: "right" }
      - { name: "width", label: "Image width (px)", widget: "number", required: false, value_type: "int" }
      - { name: "height", label: "Image height (px)", widget: "number", required: false, value_type: "int" }
      - { name: "body", label: "Body", widget: "markdown" }
  - name: "photography"
    label: "Photography"
    folder: "src/content/photography"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "pubDate", label: "Publish date", widget: "datetime" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "alt", label: "Alt text", widget: "string", required: false }
      - { name: "caption", label: "Caption", widget: "text", required: false }
      - { name: "body", label: "Notes", widget: "markdown", required: false }
