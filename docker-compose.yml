services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: yacksons-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-yacksons_world}
      MYSQL_USER: ${DB_USER:-yackson}
      MYSQL_PASSWORD: ${DB_PASSWORD:-yackson123}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - yacksons-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yacksons-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-yacksons_world}
      DB_USER: ${DB_USER:-yackson}
      DB_PASSWORD: ${DB_PASSWORD:-yackson123}
      NODE_ENV: production
      PORT: 3001
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yacksons-network

  # Frontend (Astro site with Node.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yacksons-frontend
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:3001
      HOST: 0.0.0.0
      PORT: 4321
    depends_on:
      - backend
    networks:
      - yacksons-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: yacksons-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./backend/uploads:/usr/share/nginx/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - yacksons-network

volumes:
  db_data:

networks:
  yacksons-network:
    driver: bridge
